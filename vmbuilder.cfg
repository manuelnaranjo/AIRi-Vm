[DEFAULT]
arch = i386
part = airi.partition
user = airi
name = AIRi
pass = aircable
tmpfs = -
lang = en_US
timezone = America/Los_Angeles

[ubuntu]
hostname = aircable
mirror = http://localhost:9999/ubuntu
components = main, universe, multiverse, restricted
suite = natty
flavour = generic
addpkg = acpid,
        udev,
        python-gobject, python-dbus, dbus, libglib2.0-data,
        shared-mime-info,
        mc,
        oem-config-debconf,
        openssh-server,
        unzip,
        bluez,
        python-jinja2,
        airi,
        confconsole,
        wget,
        psmisc
ppa = manuel-aircable/ppa, manuel-aircable/airi
